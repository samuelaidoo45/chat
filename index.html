<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        #chatbot-container {
            border: 1px solid black;
            padding: 10px;
            width: 500px;
            margin: 0 auto;
        }
        
        #chatbot-container h1 {
            text-align: center;
        }
        
        #chatbot-container form {
            display: flex;
            flex-direction: column;
        }
        
        #chatbot-container label {
            margin-bottom: 10px;
        }
        
        #chatbot-container input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        #chatbot-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        #chatbot-container #chatbot-response {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <h1>Chatbot</h1>
        <form id="chatbot-form">
            <label for="query">Enter your query:</label>
            <input type="text" name="query" id="query">
            <input type="submit" value="Submit">
        </form>
        <div id="chatbot-response"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#chatbot-form").on("submit", function(event) {
                event.preventDefault();
                
                $.ajax({
                    url: "https://788b-102-176-65-119.eu.ngrok.io/chatbot",
                    method: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        console.log(response);
                        $("#chatbot-response").append("<p><strong>You:</strong> " + $("#query").val() + "</p>");
                        $("#chatbot-response").append("<p><strong>Chatbot:</strong> " + response.response + "</p>");
                        $("#query").val("");
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
